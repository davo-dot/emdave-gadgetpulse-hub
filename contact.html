<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact – EmdaveTechFlow Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="font-inter text-slate-800 bg-slate-50">
    <!-- Navbar -->
    <nav class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <a href="index.html" class="text-2xl font-bold text-blue-600">EmdaveTechFlow</a>
          <div class="space-x-4">
            <a href="index.html" class="text-slate-700 hover:text-blue-600">Home</a>
            <a href="about.html" class="text-slate-700 hover:text-blue-600">About</a>
            <a href="services.html" class="text-slate-700 hover:text-blue-600">Services</a>
            <a href="contact.html" class="text-slate-700 hover:text-blue-600 font-semibold">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white">
      <div class="max-w-4xl mx-auto py-16 px-4 text-center">
        <h1 class="text-4xl md:text-5xl font-bold">Get In Touch</h1>
        <p class="mt-3 text-lg md:text-xl">We’d love to hear from you</p>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="py-12">
      <div class="max-w-3xl mx-auto px-4">
        <form action="https://formspree.io/f/xknlkewq" method="POST" class="space-y-6">
          <div>
            <label class="block font-semibold mb-1">Name *</label>
            <input type="text" name="name" required class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block font-semibold mb-1">Email *</label>
            <input type="email" name="email" required class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block font-semibold mb-1">Subject</label>
            <select name="subject" class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none">
              <option>General Inquiry</option>
              <option>Consulting Services</option>
              <option>Tech for the Aged</option>
            </select>
          </div>
          <div>
            <label class="block font-semibold mb-1">Message *</label>
            <textarea name="message" rows="5" required class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 font-semibold">Send Message</button>
        </form>

        <div class="mt-10 text-center">
          <p class="text-lg font-semibold mb-2">Email us directly</p>
          <p class="text-blue-600 font-medium">contact@emdavegadgetpulse.com</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-800 text-slate-300 py-8 text-center">
      <p>&copy; 2025 EmdaveTechFlow. All rights reserved.</p>
    </footer>
  </body>
</html>
